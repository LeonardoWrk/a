<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Client Registration System</title>
    <h:outputStylesheet name="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/primeicons@6.0.1/primeicons.css" />
    
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #2196F3;
            margin: 0;
            font-size: 1.8rem;
        }
        
        .login-form .ui-inputfield {
            width: 100%;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #757575;
        }
    </style>
</h:head>

<h:body>
    <div class="login-container">
        <div class="login-header">
            <h1>Client Registration System</h1>
            <p>Please login to continue</p>
        </div>
        
        <h:form id="loginForm" styleClass="login-form">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            
            <div class="p-field">
                <p:outputLabel for="username" value="Username" />
                <p:inputText id="username" value="#{authenticationBean.username}" required="true" 
                             requiredMessage="Username is required" />
                <p:message for="username" />
            </div>
            
            <div class="p-field" style="margin-top: 15px;">
                <p:outputLabel for="password" value="Password" />
                <p:password id="password" value="#{authenticationBean.password}" required="true" 
                            requiredMessage="Password is required" 
                            toggleMask="true" />
                <p:message for="password" />
            </div>
            
            <div class="p-field-checkbox" style="margin-top: 15px;">
                <p:selectBooleanCheckbox id="remember" value="#{authenticationBean.rememberMe}" />
                <p:outputLabel for="remember" value="Remember me" />
            </div>
            
            <div style="margin-top: 25px;">
                <p:commandButton value="Login" icon="pi pi-sign-in" 
                                 action="#{authenticationBean.login}"
                                 update="@form"
                                 styleClass="ui-button-primary" 
                                 style="width: 100%;" />
            </div>
        </h:form>
        
        <div class="login-footer">
            <p>Â© 2025 Company Name. All rights reserved.</p>
        </div>
    </div>
</h:body>
</html>
